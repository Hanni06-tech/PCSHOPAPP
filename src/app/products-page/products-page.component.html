<div class="container">

  <!-- MOBILE FILTER BUTTON -->
  <button class="mobile-filter-btn" (click)="showFilter = !showFilter" >
     â˜°
  </button>

  <!-- FILTER SIDEBAR -->
  <div class="filter-hover" [class.show]="showFilter">
    <div class="filter-box">
      <div class="filter-column">
     

        <h3>Price</h3>
        <input type="number" placeholder="Min" [(ngModel)]="minPrice">
        <input type="number" placeholder="Max" [(ngModel)]="maxPrice">

        <h3>Category</h3>
        <div *ngFor="let c of categories">
          <label>
            <input type="checkbox" [(ngModel)]="selectedCategories[c]">
            {{ c }}
          </label>
        </div>

        <button (click)="applyFilter(); showFilter = false;">Apply</button>
      </div>
    </div>
  </div>

  <!-- PRODUCTS GRID + VIEW MORE -->
  <div class="products-area">
    <div class="products-grid">
      <div class="product-card" *ngFor="let product of filteredProducts">
        <img [src]="product.image" [alt]="product.name">
        <h3>{{ product.name }}</h3>
        <p>{{ product.brand }}</p>
        <p class="price">{{ product.price | currency }}</p>
        <button [routerLink]="['/shop', product.category, product.id]">
          View Details
        </button>
      </div>
    </div>

    <div class="view-more-container"
         *ngIf="filteredProducts.length > 0 && filteredProducts.length < filteredAll.length">
      <button (click)="viewMore()">View More</button>
    </div>
  </div>

</div>
